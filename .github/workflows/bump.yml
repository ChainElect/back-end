name: Check & Deploy API Documentation

permissions:
  contents: read
  pull-requests: write

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  deploy-doc:
    if: ${{ github.event_name == 'push' }}
    name: Deploy API documentation on Bump.sh
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Generate OpenAPI spec
        run: npm run generate:openapi # Update this command based on your project

      - name: Verify OpenAPI spec exists
        run: ls -lah docs/  # Check if the file was generated correctly

      - name: Deploy API documentation
        uses: bump-sh/github-action@v1
        with:
          doc: chainelect-backend  # Change to your actual Bump.sh documentation ID
          token: ${{ secrets.BUMP_TOKEN }}
          file: docs/openapi.yaml  # Update the path based on where your spec is generated

  api-diff:
    if: ${{ github.event_name == 'pull_request' }}
    name: Check API diff on Bump.sh
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Generate OpenAPI spec
        run: npm run generate:openapi  # Ensure this generates the spec

      - name: Verify OpenAPI spec exists
        run: ls -lah docs/  # Check if the file was generated correctly

      - name: Comment pull request with API diff
        uses: bump-sh/github-action@v1
        with:
          doc: chainelect-backend
          token: ${{ secrets.BUMP_TOKEN }}
          file: docs/openapi.yaml  # Update the path to the generated spec
          command: diff
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
